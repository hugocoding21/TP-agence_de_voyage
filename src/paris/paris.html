<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Galerie de photos -->
                    <div class="main-photo">
                        <img src="https://picsum.photos/1000/500" alt="Photo Principale" class="img-fluid">
                    </div>
                    <div class="thumbnails my-5">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="https://picsum.photos/200" alt="Miniature 1" class="img-fluid">
                            </div>
                            <div class="col-md-3">
                                <img src="https://picsum.photos/200" alt="Miniature 2" class="img-fluid">
                            </div>
                            <div class="col-md-3">
                                <img src="https://picsum.photos/200" alt="Miniature 3" class="img-fluid">
                            </div>
                            <div class="col-md-3">
                                <img src="https://picsum.photos/200" alt="Miniature 4" class="img-fluid">
                            </div>
                            <!-- Ajoutez d'autres miniatures ici -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-5">
                    <!-- Informations à droite -->
                    <h1>Paris</h1>
                    <h3>Hôtel Calypso</h3>
                    <div class="rating">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, omnis error? Possimus voluptatem illo aliquam laborum laudantium quod nobis sunt deleniti itaque rerum, nisi dolor, magnam est ipsum eaque! Nobis.</p>
                    <div class="d-flex">
                        <a href="#" class="btn btn-primary me-3">Choose a date</a>
                        <p>150 €</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
